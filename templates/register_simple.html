<!-- Backup of original register.html for testing -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Vault</title>    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        .form-container { 
            max-width: 450px; 
            margin: 0 auto; 
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px; 
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            font-weight: 700;
        }
        .form-group { margin-bottom: 25px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #cbd5e1;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input, textarea { 
            width: 100%; 
            padding: 16px 20px; 
            border: 2px solid #475569; 
            border-radius: 16px;
            background: rgba(15, 23, 42, 0.8);
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #06b6d4;
            background: rgba(15, 23, 42, 0.95);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
            transform: translateY(-1px);
        }
        input::placeholder, textarea::placeholder {
            color: #64748b;
        }
        button { 
            width: 100%; 
            padding: 16px 32px; 
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 50%, #8b5cf6 100%);
            color: white; 
            border: none; 
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(6, 182, 212, 0.4);
        }
        .alert {
            padding: 16px 24px;
            border-radius: 16px;
            margin-bottom: 20px;
            font-weight: 500;
            border-left: 4px solid;
            backdrop-filter: blur(10px);
        }
        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border-left-color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border-left-color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        a {
            color: #06b6d4;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0891b2;
        }
        .footer-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>‚ú® Create Account</h1>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" 
                       placeholder="Choose a unique username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                       placeholder="Enter a strong password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                       placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="info">Personal Information</label>                <textarea id="info" name="info" rows="3" 
                         placeholder="Enter some personal information (this will be encrypted)" 
                         required></textarea>
            </div>

            <button type="submit">üîê Create Account</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
